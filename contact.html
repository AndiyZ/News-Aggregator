<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --navy-color: #000033; 
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
    }

    header {
      background-color: #343434;
      padding: 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
    }

    nav ul li a:hover {
      color: var(--navy-color);
    }

    .contact-container {
      max-width: 1000px;
      margin: 50px auto;
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .contact-container h1 {
      text-align: center;
      font-size: 36px;
      margin-bottom: 40px;
      color: #343434;
    }

    .contact-info {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .info-box {
      flex: 1;
      min-width: 250px;
      padding: 20px;
    }

    .info-box i {
      font-size: 28px;
      color: var(--navy-color);
      margin-right: 10px;
    }

    .info-box p {
      font-size: 18px;
      margin: 15px 0;
    }

    .form-box {
      flex: 1;
      min-width: 250px;
    }

    .form-box input,
    .form-box textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .form-box button {
      background-color: var(--navy-color);
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-box button:hover {
      background-color: #000022;
    }

    .social-icons {
      text-align: center;
      margin-top: 30px;
    }

    .social-icons a {
      color: #343434;
      margin: 0 10px;
      font-size: 24px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: var(--navy-color);
    }

    .map {
      margin: 40px 0;
      text-align: center;
    }

    .map iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.3; 
    }

    .back-home-link {
      display: block;
      text-align: center;
      margin-top: 30px;
      font-size: 18px;
      color: var(--navy-color);
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .back-home-link:hover {
      color: #000022;
    }

    footer {
      background-color: #343434;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .contact-info {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <ul>
        <li><a href="news5.html">Home</a></li>
        <li><a href="news2.html">Features</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="contact-container">
    <h1>Contact Us</h1>

    <div class="contact-info">
      <div class="info-box">
        <p><i class="fas fa-phone"></i> +20 100 123 4567</p>
        <p><i class="fas fa-envelope"></i> contact@technews.com</p>
        <p><i class="fas fa-map-marker-alt"></i> Cairo, Egypt</p>
      </div>

      <div class="form-box">
        <form>
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
          <textarea rows="5" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </div>

    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
    </div>

    <div class="map">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3454.291059196818!2d31.235711315115185!3d30.04441928188032!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x145841026f5e22c5%3A0x7b8aef21b4b82a7b!2sCairo%2C%20Egypt!5e0!3m2!1sen!2seg!4v1685634553260!5m2!1sen!2seg"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </div>

    <a href="news6.html" class="back-home-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
  </div>
  <video autoplay muted loop id="bg-video">
    <source src="video/WhatsApp Video 2025-05-23 at 2.18.47 AM.mp4" type="video/mp4">
  </video>
  <footer>
    <p>&copy; 2025 Tech News. All rights reserved.</p>
  </footer>

</body>
</html>
